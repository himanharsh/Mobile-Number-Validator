<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="main.js" defer></script>
    <title>Mobile Number Validator</title>
</head>
<body>
    <header>
        <h1>Mobile Number Validator</h1>
    </header>

    <main>
        <div class="main-container">
            <h2 class="flex-1">Enter Mobile Number</h2>
            <input type="text" id="phoneNum" class="flex-2" placeholder="Type Here...">
            <div class="flex-3">
                <p id="result"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="info">
            Accepted Format for Mobile Number:
            <ul style="list-style-type: none; margin-top: 1%; margin-bottom: 1%;">
            <li><i class="fas fa-mobile-alt"></i> +919999999999</li>
            <li><i class="fas fa-mobile-alt"></i> +91-9999999999</li>
            <li><i class="fas fa-mobile-alt"></i> +91 9999999999</li>
            <li><i class="fas fa-mobile-alt"></i> (+91)9999999999</li>
            <li><i class="fas fa-mobile-alt"></i> 9999999999</li>
            <li><i class="fas fa-mobile-alt"></i> 999-999-9999</li>
            <li><i class="fas fa-mobile-alt"></i> 999 999 9999</li>
            </ul>
            Note: This Validator Uses REGULAR EXPRESSION.
        </div>
    </footer>
</body>
</html>
